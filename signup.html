<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- style -->
  <link rel="stylesheet" href="style.css" />

  <!-- icons -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
        rel="stylesheet" />

</head>
<body>
<div class="container">
  <header>Login</header>
  <form action="#">

    <!-- name -->
    <div class="field name-field">
      <div class="input-field">
        <input type="text" placeholder="Enter your name" class="name" />
      </div>
      <span class="error name-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter a valid name</p>
                </span>
    </div>

    <!-- surname -->
    <div class="field surname-field">
      <div class="input-field">
        <input type="text" placeholder="Enter your surname" class="surname" />
      </div>
      <span class="error surname-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter a valid surname</p>
                </span>
    </div>


    <!-- email -->
    <div class="field email-field">
      <div class="input-field">
        <input type="email" placeholder="Enter your email" class="email" />
      </div>
      <span class="error email-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter a valid email</p>
                </span>
    </div>

    <!-- password -->
    <div class="field create-password">

      <div class="input-field">
        <input type="password"
               placeholder="Create password"
               class="password" />
        <i class="bx bx-hide show-hide"></i>
      </div>

      <span class="error password-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">
                        Please enter atleast 8 characters with number, symbol, small and
                        capital letter.
                    </p>
                </span>
    </div>

    <!-- confirm password -->
    <div class="field confirm-password">

      <div class="input-field">
        <input type="password"
               placeholder="Confirm password"
               class="cPassword" />
        <i class="bx bx-hide show-hide"></i>
      </div>

      <span class="error cPassword-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Password don't match</p>
      </span>
    </div>

    <!-- role -->
    <div class="field role-field">
      <p>Choose your role:</p>
      <div class="choose">
        <input type="radio" id="reader" name="role" value="Reader" required />
        <label htmlFor="reader">Reader</label>
      </div>
      <div class="choose">
        <input type="radio" id="editor" name="role" value="Editor" />
        <label htmlFor="editor">Editor</label>
      </div>
    </div>

    <!-- submit button -->
    <div class="input-field button">
      <input type="submit" value="Login" />
    </div>

    <!-- if account exists -->
    <div class="ifHaveAccount">
      <br /><p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>

  </form>
</div>
<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
